{% extends '_base.html' %}

{% block title %}
    Home Page
{% endblock %}

{% block content %}
    <h1>Homepage</h1>

    {% if user.is_authenticated %}
        Hi {{ user.username }}
        <div>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger">Log Out</a>
        </div>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a>
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock %}
