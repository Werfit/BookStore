{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    <form method="post" class="form">
        <h2>Log In</h2>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Log in</button>
    </form>
{% endblock %}
